name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run ESLint
        run: pnpm lint --max-warnings=0

  format:
    runs-on: ubuntu-latest
    name: Check Code Format

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Check code formatting with Prettier
        run: pnpm exec prettier --check .

  type-check:
    runs-on: ubuntu-latest
    name: Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run TypeScript type checking
        run: pnpm type-check

  build:
    runs-on: ubuntu-latest
    name: Build Project
    needs: [lint, format, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Cache .next build
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Build project
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not created"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    name: Run Tests & Generate Coverage
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run tests with coverage
        run: pnpm test:run:coverage

      - name: Verify coverage threshold
        run: |
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          THRESHOLD=70

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  upload-codecov:
    runs-on: ubuntu-latest
    name: Upload to CodeCov
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-report
          path: coverage/

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unit-test
          name: gearmeshing-ai-web
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  upload-sonarqube:
    runs-on: ubuntu-latest
    name: Upload to SonarQube
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-report
          path: coverage/

      - name: Upload coverage to SonarQube
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
