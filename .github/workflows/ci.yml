name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run ESLint
        run: pnpm lint --max-warnings=0

  format:
    runs-on: ubuntu-latest
    name: Check Code Format

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Check code formatting with Prettier
        run: pnpm exec prettier --check .

  type-check:
    runs-on: ubuntu-latest
    name: Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run TypeScript type checking
        run: pnpm type-check

  build:
    runs-on: ubuntu-latest
    name: Build Project
    needs: [lint, format, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Cache .next build
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Build project
        run: pnpm build

      - name: Verify build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not created"
            exit 1
          fi

  test-unit:
    uses: ./.github/workflows/run-tests.yml
    needs: build
    with:
      test-type: unit
      artifact-name: coverage-unit

  test-component:
    uses: ./.github/workflows/run-tests.yml
    needs: build
    with:
      test-type: component
      artifact-name: coverage-component

  test-integration:
    uses: ./.github/workflows/run-tests.yml
    needs: build
    with:
      test-type: integration
      artifact-name: coverage-integration

  #  test-e2e:
  #    runs-on: ubuntu-latest
  #    name: E2E Tests
  #    needs: build
  #
  #    steps:
  #      - name: Checkout code
  #        uses: actions/checkout@v6
  #        with:
  #          fetch-depth: 0
  #
  #      - name: Setup environment
  #        uses: ./.github/actions/setup-env
  #
  #      - name: Run E2E tests with coverage
  #        run: pnpm test:e2e:coverage
  #
  #      - name: Archive E2E coverage reports
  #        uses: actions/upload-artifact@v6
  #        with:
  #          name: coverage-e2e
  #          path: coverage/
  #          retention-days: 30

  test-all:
    runs-on: ubuntu-latest
    name: All Tests & Total Coverage
    #    needs: [test-unit, test-component, test-integration, test-e2e]
    needs: [test-unit, test-component, test-integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache vitest
        uses: actions/cache@v3
        with:
          path: .vitest
          key: ${{ runner.os }}-vitest-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-vitest-

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run all tests with coverage
        run: pnpm test:run:coverage

      - name: Verify coverage threshold
        run: |
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          THRESHOLD=70

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: Archive total coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: coverage-total
          path: coverage/
          retention-days: 30

  upload-codecov:
    if: ${{
      !contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      (
      contains(fromJSON('["pull_request","workflow_dispatch","schedule"]'), github.event_name) ||
      (github.event_name == 'push' && github.ref_name == 'master')
      )
      }}
    runs-on: ubuntu-latest
    name: Upload Coverage to CodeCov
    needs: test-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download unit coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-unit
          path: coverage-unit/

      - name: Download component coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-component
          path: coverage-component/

      - name: Download integration coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-integration
          path: coverage-integration/

      #      - name: Download E2E coverage artifacts
      #        uses: actions/download-artifact@v6
      #        with:
      #          name: coverage-e2e
      #          path: coverage-e2e/

      - name: Download total coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-total
          path: coverage-total/

      - name: Upload unit test coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-unit/coverage-final.json
          flags: unit-test
          name: gearmeshing-ai-web
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload component test coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-component/coverage-final.json
          flags: component-test
          name: gearmeshing-ai-web
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload integration test coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-integration/coverage-final.json
          flags: integration-test
          name: gearmeshing-ai-web
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload E2E test coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-e2e/coverage-final.json
          flags: e2e-test
          name: gearmeshing-ai-web
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload total coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage-total/coverage-final.json
          flags: all-test
          name: gearmeshing-ai-web
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  upload-sonarqube:
    if: ${{
      !contains(github.event.pull_request.labels.*.name, 'dependencies') &&
      (
      contains(fromJSON('["pull_request","workflow_dispatch","schedule"]'), github.event_name) ||
      (github.event_name == 'push' && github.ref_name == 'master')
      )
      }}
    runs-on: ubuntu-latest
    name: Upload to SonarQube
    needs: test-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download total coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-total
          path: coverage/

      - name: Upload coverage to SonarQube
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
